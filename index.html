<!DOCTYPE html>

<html lang = "en" >
	<head>
	<style>
	body{
		background-color: #e1eced
	}
	.button{
    background-color: #badff5;
    border: none;
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
	}
	</style>
		<meta charset = "utf-8" />
		<title> Austin Benitez's Portfolio </title>
		<script>
			const projects = [
				{
					label: "Week 01 Notes",
					url: "src/pages/week01.html"
				},
				{
					label: "Week 02 Notes",
					url: "src/pages/week02.html"
				}
			]
			function generateList() {
				const projectList = document.querySelector("#projects");
				var arrayLength = projects.length;
				for (var i = 0; i < arrayLength; i++) {
					var projectName = projects[i].label;
					var projectLink = projects[i].url; 
					projectList.appendChild(generateListItem(projectName, projectLink))
				}
			}
			function generateListItem(projectName, projectLink) {
				//generate a list item with the given name
				let project = document.createElement("li");
				let projectHref = document.createElement("a");
				//set class for style
				projectHref.className = "button";
				projectHref.textContent = projectName;
				projectHref.setAttribute('href', projectLink);
				project.appendChild(projectHref);

				return project;
			}
		</script>
	</head>
	<body style = "text-align: center;" onload="generateList()">
		<h1 style="font-size: 500%"> Projects </h1>
		<ul id="projects" style="list-style-type: none;"">
		</ul>
			<p> All rights reserved, Austin Benitez </p>
	</body>
</html>
